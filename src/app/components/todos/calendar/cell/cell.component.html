<div class="cell-wrapper" 
    [ngClass]="cell.style" 
    [hidden]="cell.isHidden">
    <div class="cell" 
        (click)="onCell_Click()">
        <div class="top-section">
            <p>{{ cell.data.date | date:'fullDate' }}</p>
        </div>
        <div class="bottom-section">
            <p>{{ onChangeRecords(cell.data.date) | todosCounter:'cellRecords' }}</p>
        </div>
    </div>
</div>
