<div class="todos-wrapper">
    <div class="left-side-wrapper">
        <div class="pager-wrapper">
            <todos-pager [fromDate]="dateService.getFirstDayOfMonth()" [toDate]="dateService.getLastDayOfMonth()"></todos-pager>
        </div>
        <div class="calendar-wrapper">
            <todos-calendar [dates]="dateService.getCurrentMonth()"></todos-calendar>
        </div>
    </div>
</div>
