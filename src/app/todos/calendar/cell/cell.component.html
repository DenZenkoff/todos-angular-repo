<div class="cell-wrapper" [ngClass]="chServise.getCellStyle(data)" [hidden]="!data.date">
    <div class="cell" (click)="onCellClick_Event.emit(this.data.date)">
        <div class="top-section">
            <p>{{ data.date | date:'fullDate' }}</p>
        </div>
        <div class="bottom-section">
            <p>{{ 0 | todosCounter:'cellRecords' }}</p>
        </div>
    </div>
</div>
