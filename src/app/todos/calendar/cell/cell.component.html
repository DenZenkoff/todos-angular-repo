<div class="cell-wrapper" [ngClass]="chServise.getCellStyle(cellData)" [hidden]="chServise.isCellHidden(cellData)">
    <div class="cell" (click)="cellClick()">
        <div class="top-section">
            <p>{{ cellData.date | date:'fullDate' }}</p>
        </div>
        <div class="bottom-section">
            <p>no records found</p>
        </div>
    </div>
</div>
