<div class="cell-wrapper" ngClass="{{ cellData.Style }}" hidden="{{ cellData.IsHidden }}">
    <div class="cell" (click)="cellClick()">
        <div class="top-section">
            <p>{{ cellData.Date | date:'fullDate' }}</p>
        </div>
        <div class="bottom-section">
            <button class="btn-add" (click)="addBtnClick()"><img src="{{ cellData.AddImage }}"></button>
        </div>
    </div>
</div>
