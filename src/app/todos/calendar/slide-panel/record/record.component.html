<div class="record-wrapper">
    <div class="record-content">
        <input type="text" [value]="record.id">
        <input type="text" [(ngModel)]="record.text">
        <button class="save-btn" (click)="rdhService.saveRecord(date, record.id)"><img class="img-save"></button>
        <button class="delete-btn" (click)="rdhService.removeRecord(date, record.id)"><img class="img-delete"></button>        
    </div>
</div>
