<div class="todos-wrapper">
    <div class="left-side-wrapper">
        <div class="pager-wrapper">
            <todos-pager [fromDate]="testDates['firstDay']" [toDate]="testDates['lastDay']"></todos-pager>
        </div>
        <div class="calendar-wrapper">
            <todos-calendar [dates]="testDates['dates']"></todos-calendar>
        </div>
    </div>
    <div class="right-side-wrapper" [hidden]="recordsHelper.isHidden">
        <todos-records></todos-records>
    </div>
</div>
